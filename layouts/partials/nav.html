<nav class="container-fluid navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar">&nbsp;</span>
    <span class="icon-bar">&nbsp;</span>
    <span class="icon-bar">&nbsp;</span>
    </button>
    <a class="navbar-brand" href="#">IMC 2017</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav">
    {{- $currentNode := . }}
    {{- range .Site.Menus.main }}
      {{- if .HasChildren }}
        <li class="dropdown{{ if $currentNode.HasMenuCurrent "main" . }} active{{ end }}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }}<span class="caret">&nbsp;</span></a>
          <ul class="dropdown-menu">
          {{- range .Children }}
            <li{{ if $currentNode.IsMenuCurrent "main" . }} class="active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{- end }}
          </ul>
        </li>
      {{- else }}
        <li{{ if $currentNode.IsMenuCurrent "main" . }} class="active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{- end }}
    {{- end }}
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {{- $currentNode := . }}
    {{- range .Site.Menus.right }}
      <li{{ if $currentNode.IsMenuCurrent "right" . }} class="active"{{ end }}><a href="{{ .URL }}" target="_blank" rel="noopener">{{ .Name }}</a></li>
    {{- end }}
    </ul>
  </div>
</nav>
